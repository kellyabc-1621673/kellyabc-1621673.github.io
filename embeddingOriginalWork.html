        <title>Hello World</title>

    <body>
        <h1>Hello World</h1>
        <h2>Embedding with Tags @ 3 Minutes</h2>

        <h2>Embedding a Youtube Video</h2>

        <h4>Embedding a Link</h4>
            <a href="https://foster.uw.edu/">Foster School of Business</a>"
        <h4>Embedding a Link - Object</h4>
            <object data="https://www.washington.edu/" width="1000" height="400"></object>

            <video> width="400" height="400" controls autoplay>

                <source src="10000 Hours Jungkook.mp3" type="audio/mp3">
            </audio>
    </body>
</html>
